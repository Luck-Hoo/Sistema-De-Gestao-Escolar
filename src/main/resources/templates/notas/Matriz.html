<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Matriz de Notas</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <h1>Matriz de Notas</h1>
      <a th:href="@{/notas}">Voltar para a lista de notas</a>
      <p>Matrícula do Aluno: <span th:text="${alunoMatricula}"></span></p>
      <p>Nome do Aluno: <span th:text="${alunoNome}"></span></p>

      <table class="table mt-4">
        <thead>
          <tr>
            <th>Matéria</th>
            <th>P1</th>
            <th>P2</th>
            <th>P3</th>
          </tr>
        </thead>
        <tbody>
          <tr th:each="materia, i : ${notasPorMateria}">
            <td th:text="${materia.key}"></td>
            <td
              th:text="${materia.value[0] != null ? #numbers.formatDecimal(materia.value[0].doubleValue(), 1, 2) : '-'}"
            ></td>
            <td
              th:text="${materia.value[1] != null ? #numbers.formatDecimal(materia.value[1].doubleValue(), 1, 2) : '-'}"
            ></td>
            <td
              th:text="${materia.value[2] != null ? #numbers.formatDecimal(materia.value[2].doubleValue(), 1, 2) : '-'}"
            ></td>
          </tr>
        </tbody>
      </table>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
