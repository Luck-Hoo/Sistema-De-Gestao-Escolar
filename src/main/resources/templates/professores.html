<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title>Lista de Professores</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <h1>Lista de Professores</h1>
      <a href="http://localhost:8080/">Home</a>

      <!-- Tabela de professores -->
      <table class="table table-bordered border-primary">
        <thead>
          <tr>
            <th>ID</th>
            <th>Nome</th>
            <th>Email</th>
            <th>Telefone</th>
            <th>Data de Admissão</th>
            <th>Formação</th>
            <th>Ações</th>
          </tr>
        </thead>
        <tbody>
          <!-- Itera sobre a lista de professores recebida do controller -->
          <tr th:each="professor : ${professores}">
            <td th:text="${professor.id_professor}"></td>
            <td th:text="${professor.nome}"></td>
            <td th:text="${professor.email}"></td>
            <td th:text="${professor.telefone}"></td>
            <td th:text="${professor.dataAdmissao}"></td>
            <td th:text="${professor.formacao.nome}"></td>
            <td>
              <!-- Aqui você pode adicionar botões para editar ou excluir -->
              <a
                th:href="@{/professores/editar/{id_professor}(id_professor=${professor.id_professor})}"
                class="btn btn-info"
                data-id="${professor.id_professor}"
                >Editar</a
              >

              <a
                th:href="@{/professores/excluir/{id_professor}(id_professor=${professor.id_professor})}"
                class="btn btn-danger"
                data-id="${professor.id_professor}"
                >Excluir</a
              >
            </td>
          </tr>
        </tbody>
      </table>

      <!-- Formulário para adicionar um novo professor -->
      <h2>Adicionar Novo Professor</h2>
      <form
        class="row g-3"
        th:action="@{/professores}"
        th:object="${professor}"
        method="post"
      >
        <div class="col-md-12">
          <label for="nome" class="form-label">Nome:</label>
          <input
            type="text"
            id="nome"
            th:field="*{nome}"
            class="form-control"
            placeholder="Nome"
            required
          />
        </div>

        <div class="col-md-12">
          <label for="email" class="form-label">Email:</label>
          <input
            type="email"
            id="email"
            th:field="*{email}"
            class="form-control"
            placeholder="Email"
            required
          />
        </div>

        <div class="col-md-6">
          <label for="telefone" class="form-label">Telefone:</label>
          <input
            type="text"
            id="telefone"
            th:field="*{telefone}"
            class="form-control"
            placeholder="Telefone"
            required
          />
        </div>

        <div class="col-md-6">
          <label for="dataAdmissao" class="form-label">Data Admissão:</label>
          <input
            type="date"
            id="dataAdmissao"
            th:field="*{dataAdmissao}"
            class="form-control"
            required
          />
        </div>

        <div class="col-md-6">
          <label for="id_formacao" class="form-label">Formação:</label>
          <select
            id="id_formacao"
            th:field="*{formacao.id_formacao}"
            class="form-select"
            required
          >
            <option value="" disabled selected>Selecione a Formação</option>
            <!-- Itera sobre as formações passadas do controlador -->
            <option
              th:each="formacao : ${formacoes}"
              th:value="${formacao.id_formacao}"
              th:text="${formacao.nome}"
            ></option>
          </select>
        </div>

        <button type="submit" class="btn btn-primary">Adicionar</button>
      </form>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
