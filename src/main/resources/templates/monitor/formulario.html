<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title>Cadastro de Monitor</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <h1
        th:text="${monitor.id} != null ? 'Editar Monitor' : 'Novo Monitor'"
      ></h1>
      <form th:action="@{/monitores}" th:object="${monitor}" method="post">
        <div class="mb-3">
          <label for="nome" class="form-label">Nome</label>
          <input
            type="text"
            id="nome"
            name="nome"
            class="form-control"
            th:field="*{nome}"
            required
          />
        </div>
        <div class="mb-3">
          <label for="materia" class="form-label">Mat√©ria</label>
          <input
            type="text"
            id="materia"
            name="materia"
            class="form-control"
            th:field="*{materia}"
            required
          />
        </div>
        <div class="mb-3">
          <label for="horasTrabalhadas" class="form-label"
            >Horas Trabalhadas</label
          >
          <input
            type="number"
            id="horasTrabalhadas"
            name="horasTrabalhadas"
            class="form-control"
            th:field="*{horasTrabalhadas}"
            required
          />
        </div>
        <button type="submit" class="btn btn-success">Salvar</button>
        <a th:href="@{/monitores}" class="btn btn-secondary">Cancelar</a>
      </form>
    </div>
  </body>
</html>
