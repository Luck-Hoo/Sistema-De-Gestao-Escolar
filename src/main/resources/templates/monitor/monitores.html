<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title>Lista de Monitores</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <h1>Lista de Monitores</h1>
      <a th:href="@{/}">Home</a>

      <a th:href="@{/monitores/novo}" class="btn btn-primary">Novo Monitor</a>
      <table class="table">
        <thead>
          <tr>
            <th>Nome</th>
            <th>Matéria</th>
            <th>Horas Trabalhadas</th>
            <th>Ações</th>
          </tr>
        </thead>
        <tbody>
          <tr th:each="monitor : ${monitores}">
            <td th:text="${monitor.nome}"></td>
            <td th:text="${monitor.email}"></td>
            <td th:text="${monitor.telefone}"></td>
            <td>
              <a
                th:href="@{/monitores/editar/{id}(id=${monitor.idMonitor})}"
                class="btn btn-info"
                >Editar</a
              >
              <a
                th:href="@{/monitores/excluir/{id}(id=${monitor.idMonitor})}"
                class="btn btn-danger"
                >Excluir</a
              >
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </body>
</html>
