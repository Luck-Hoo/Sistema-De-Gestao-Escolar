<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Editar Aluno</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <h1>Editar Aluno</h1>
      <a th:href="@{/alunos}">Voltar para a lista de alunos</a>

      <form th:action="@{/alunos/editar}" method="post" th:object="${aluno}">
        <div class="mb-3">
          <label for="matricula" class="form-label">Matrícula</label>
          <input
            type="text"
            class="form-control"
            id="matricula"
            th:field="*{matricula}"
            readonly
          />
        </div>
        <div class="mb-3">
          <label for="nome" class="form-label">Nome</label>
          <input
            type="text"
            class="form-control"
            id="nome"
            th:field="*{nome}"
            required
          />
        </div>
        <div class="mb-3">
          <label for="dataNascimento" class="form-label"
            >Data de nascimento</label
          >
          <input
            type="date"
            class="form-control"
            id="dataNascimento"
            th:field="*{dataNascimento}"
            required
          />
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input
            type="email"
            class="form-control"
            id="email"
            th:field="*{email}"
            required
          />
        </div>
        <div class="mb-3">
          <label for="telefone" class="form-label">Telefone</label>
          <input
            type="text"
            class="form-control"
            id="telefone"
            th:field="*{telefone}"
            required
          />
        </div>
        <div class="mb-3">
          <label for="endereco" class="form-label">Endereço</label>
          <input
            type="text"
            class="form-control"
            id="endereco"
            th:field="*{endereco}"
            required
          />
        </div>
        <button type="submit" class="btn btn-primary">Atualizar Aluno</button>
      </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
