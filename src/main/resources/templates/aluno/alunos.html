<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lista de alunos</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <h1>Lista de Alunos</h1>
      <a href="http://localhost:8080/">Home</a>

      <!-- Tabela de professores -->
      <table class="table table-bordered border-primary">
        <thead>
          <tr>
            <th>Matrícula</th>
            <th>Nome</th>
            <th>Data de nascimento</th>
            <th>Email</th>
            <th>Telefone</th>
            <th>Endereço</th>
            <th>Ações</th>
          </tr>
        </thead>
        <tbody>
          <!-- Itera sobre a lista de professores recebida do controller -->
          <tr th:each="aluno : ${alunos}">
            <td th:text="${aluno.matricula}"></td>
            <td th:text="${aluno.nome}"></td>
            <td th:text="${aluno.dataNascimento}"></td>
            <td th:text="${aluno.email}"></td>
            <td th:text="${aluno.telefone}"></td>
            <td th:text="${aluno.endereco}"></td>
            <td>
              <!-- Aqui você pode adicionar botões para editar ou excluir -->
              <a
                th:href="@{/alunos/editar/{matricula}(matricula=${aluno.matricula})}"
                class="btn btn-info"
                data-id="${aluno.matricula}"
                >Editar</a
              >

              <a
                th:href="@{/alunos/excluir/{matricula}(matricula=${aluno.matricula})}"
                class="btn btn-danger"
                data-id="${aluno.matricula}"
                >Excluir</a
              >
            </td>
          </tr>
        </tbody>
      </table>
      <h2 class="mt-4">Adicionar Novo Aluno</h2>
      <form th:action="@{/alunos}" method="post" th:object="${aluno}">
        <div class="mb-3">
          <label for="matricula" class="form-label">Matrícula</label>
          <input
            type="text"
            class="form-control"
            id="matricula"
            th:field="*{matricula}"
            required
          />
        </div>
        <div class="mb-3">
          <label for="nome" class="form-label">Nome</label>
          <input
            type="text"
            class="form-control"
            id="nome"
            th:field="*{nome}"
            required
          />
        </div>
        <div class="mb-3">
          <label for="dataNascimento" class="form-label"
            >Data de nascimento</label
          >
          <input
            type="date"
            class="form-control"
            id="dataNascimento"
            th:field="*{dataNascimento}"
            required
          />
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input
            type="email"
            class="form-control"
            id="email"
            th:field="*{email}"
            required
          />
        </div>
        <div class="mb-3">
          <label for="telefone" class="form-label">Telefone</label>
          <input
            type="text"
            class="form-control"
            id="telefone"
            th:field="*{telefone}"
            required
          />
        </div>
        <div class="mb-3">
          <label for="endereco" class="form-label">Endereço</label>
          <input
            type="text"
            class="form-control"
            id="endereco"
            th:field="*{endereco}"
            required
          />
        </div>
        <button type="submit" class="btn btn-primary">Adicionar Aluno</button>
      </form>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
