<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>Lista de Hor치rios de Aula</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <h1>Hor치rios de Aula</h1>
      <a th:href="@{/}">Home</a>
      <a href="/horarios/novo">Adicionar novo hor치rio</a>

      <table class="table table-bordered border-primary">
        <thead>
          <tr>
            <th>
              <a th:href="@{/horarios(orderBy='professor')}">Professor</a>
            </th>
            <th><a th:href="@{/horarios(orderBy='turma')}">Turma</a></th>
            <th>
              <a th:href="@{/horarios(orderBy='disciplina')}">Disciplina</a>
            </th>
            <th>
              <a th:href="@{/horarios(orderBy='diaSemana')}">Dia da Semana</a>
            </th>
            <th><a th:href="@{/horarios(orderBy='horario')}">Hor치rio</a></th>
          </tr>
        </thead>
        <tbody>
          <tr th:each="horario : ${horarios}">
            <td th:text="${horario.professor.nome}"></td>
            <td th:text="${horario.turma.nomeTurma}"></td>
            <td th:text="${horario.disciplina.nome}"></td>
            <td th:text="${horario.diaSemana}"></td>
            <td th:text="${horario.horario}"></td>
            <td>
              <a th:href="@{/horarios/deletar/{id}(id=${horario.idHorario})}"
                >Deletar</a
              >
            </td>
          </tr>
        </tbody>
      </table>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
