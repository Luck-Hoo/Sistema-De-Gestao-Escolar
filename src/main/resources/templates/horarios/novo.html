<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>Criar Horário de Aula</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <h1>Criar Novo Horário de Aula</h1>
    <a th:href="@{/}">Home</a>

    <form action="/horarios/salvar" th:object="${horarioAula}" method="post">
      <div class="col-md-6">
        <label for="professor">Professor</label>
        <select
          id="idProfessor"
          th:field="*{professor}"
          class="form-control"
          required
        >
          <option value="" disabled selected>Selecione o Professor</option>
          <option
            th:each="professor : ${professores}"
            th:value="${professor.idProfessor}"
            th:text="${professor.nome}"
          ></option>
        </select>
      </div>
      <div class="col-md-6">
        <label for="turma">Turma</label>
        <select id="idTurma" th:field="*{turma}" class="form-control" required>
          <option value="" disabled selected>Selecione a Turma</option>
          <!-- Itera sobre as turmas passadas do controlador -->
          <option
            th:each="turma : ${turmas}"
            th:value="${turma.idTurma}"
            th:text="${turma.nomeTurma}"
          ></option>
        </select>
      </div>

      <div class="col-md-6">
        <label for="disciplina">Disciplina</label>

        <select
          id="idDisciplina"
          th:field="*{disciplina}"
          class="form-control"
          required
        >
          <option value="" disabled selected>Selecione a Disciplina</option>
          <!-- Itera sobre as turmas passadas do controlador -->
          <option
            th:each="disciplina : ${disciplinas}"
            th:value="${disciplina.idDisciplina}"
            th:text="${disciplina.nome}"
          ></option>
        </select>
      </div>
      <div class="col-md-6">
        <label for="diaSemana">Dia da Semana</label>
        <select th:field="*{diaSemana}" class="form-select" id="diaSemana">
          <option value="">Selecione um dia da semana</option>
          <option
            th:each="dia : ${T(com.escola.sia.model.relacoes.HorarioAula.DiaSemana).values()}"
            th:value="${dia}"
            th:text="${dia}"
          ></option>
        </select>
      </div>
      <div class="col-md-6">
        <label for="horario">Horário</label>
        <input
          type="time"
          th:field="*{horario}"
          class="form-control"
          id="horario"
          required
        />
      </div>
      <div class="col-md-6">
        <button type="submit" class="btn btn-primary">Salvar</button>
      </div>
    </form>
    <a href="/horarios">Voltar</a>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
