<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title>Editar Professor</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      crossorigin="anonymous"
    />
  </head>
  <body class="p-3 mb-2 bg-info">
    <div class="container">
      <h1>Editar Professor</h1>
      <a th:href="@{/}">Home</a>

      <form
        th:action="@{/professores/editar/{idProfessor}(idProfessor=${professor.idProfessor})}"
        th:object="${professor}"
        method="post"
        class="row g-3"
      >
        <div class="col-md-12">
          <label for="matricula" class="form-label">Matrícula (ID):</label>
          <input
            type="text"
            id="matricula"
            th:field="*{idProfessor}"
            class="form-control"
            placeholder="Matrícula"
            required
          />
        </div>

        <div class="col-md-12">
          <label for="nome" class="form-label">Nome:</label>
          <input
            type="text"
            id="nome"
            th:field="*{nome}"
            class="form-control"
            placeholder="Nome"
            required
          />
        </div>

        <div class="col-md-12">
          <label for="email" class="form-label">Email:</label>
          <input
            type="email"
            id="email"
            th:field="*{email}"
            class="form-control"
            placeholder="Email"
            required
          />
        </div>

        <div class="col-md-6">
          <label for="telefone" class="form-label">Telefone:</label>
          <input
            type="text"
            id="telefone"
            th:field="*{telefone}"
            class="form-control"
            placeholder="Telefone"
            required
          />
        </div>

        <div class="col-md-6">
          <label for="dataAdmissao" class="form-label">Data de Admissão:</label>
          <input
            type="date"
            id="dataAdmissao"
            th:field="*{dataAdmissao}"
            class="form-control"
            required
          />
        </div>

        <div class="col-md-6">
          <label for="id_formacao" class="form-label">Formação:</label>
          <select
            id="id_formacao"
            th:field="*{formacao.id_formacao}"
            class="form-select"
            required
          >
            <option value="" disabled>Selecione a Formação</option>
            <option
              th:each="formacao : ${formacoes}"
              th:value="${formacao.id_formacao}"
              th:text="${formacao.nome}"
            ></option>
          </select>
        </div>

        <button type="submit" class="btn btn-primary">Salvar Alterações</button>
      </form>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
