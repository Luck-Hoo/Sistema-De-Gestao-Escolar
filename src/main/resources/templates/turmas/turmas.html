<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>Turmas</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      crossorigin="anonymous"
    />
  </head>
  <body class="p-3">
    <div class="container">
      <h1>Lista de Turmas</h1>
      <a th:href="@{/}">Home</a>
      <a th:href="@{/turmas/nova}" class="btn btn-primary">Nova Turma</a>
      <table class="table table-striped">
        <thead>
          <tr>
            <th>ID</th>
            <th>Nome</th>
            <th>Ano Letivo</th>
            <th>Turno</th>
            <th>Ações</th>
          </tr>
        </thead>
        <tbody>
          <tr th:each="turma : ${turmas}">
            <td th:text="${turma.idTurma}"></td>
            <td th:text="${turma.nomeTurma}"></td>
            <td th:text="${turma.anoLetivo}"></td>
            <td th:text="${turma.turno}"></td>
            <td>
              <a
                th:href="@{/turmas/editar/{id}(id=${turma.idTurma})}"
                class="btn btn-info"
                >Editar</a
              >
              <a
                th:href="@{/turmas/excluir/{id}(id=${turma.idTurma})}"
                class="btn btn-danger"
                >Excluir</a
              >
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </body>
</html>
