<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formações</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
</head>

<body class="p-3 mb-2 bg-success">
    <div class="container">
      <h1>Lista de Formações</h1>
      <a th:href="@{/}">Home</a>

      <!-- Tabela de professores -->
      <table class="table table-bordered border-primary">
        <thead>
          <tr>
            <th>Nome</th>
            <th>Nível acadêmico</th>
            <th>Carga Horária</th>
            <th>Ações</th>
          </tr>
        </thead>
        <tbody>
          <!-- Itera sobre a lista de professores recebida do controller -->
          <tr th:each="formacao : ${formacoes}">
            <td th:text="${formacao.nome}"></td>
            <td th:text="${formacao.cargaHoraria}"></td>
            <td th:text="${formacao.nivelAcademico}"></td>
            <td>
              <!-- Aqui você pode adicionar botões para editar ou excluir -->
              <a
                th:href="@{/formacao/editar/{id_formacao}(id_formacao=${formacao.id_formacao})}"
                class="btn btn-info"
                data-id="${formacao.id_formacao}"
                >Editar</a
              >

              <a
                th:href="@{/formacao/excluir/{id_formacao}(id_formacao=${formacao.id_formacao})}"
                class="btn btn-danger"
                data-id="${formacao.id_formacao}"
                >Excluir</a
              >
            </td>
          </tr>
        </tbody>
      </table>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
</body>
</html>
